<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Reasons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Add a New Reason ðŸ’Œ</h1>
  <input type="text" id="reasonInput" placeholder="Type your reason here..." />
  <button onclick="addReason()">Add Reason</button>

  <h2>All Reasons</h2>
  <ul id="reasonsList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuNIDwSpNLTQb9fYSzSLnMBsc5v-Cm2G4",
      authDomain: "reasons-try-1-with-fb.firebaseapp.com",
      projectId: "reasons-try-1-with-fb",
      storageBucket: "reasons-try-1-with-fb.firebasestorage.app",
      messagingSenderId: "516625580067",
      appId: "1:516625580067:web:54db48d0cbbe3e923a7196",
      measurementId: "G-BS9XQE7PF2",
      databaseURL: "https://reasons-try-1-with-fb-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const input = document.getElementById("reasonInput");
    const reasonsList = document.getElementById("reasonsList");

    function addReason() {
      const text = input.value.trim();
      if (text) {
        push(ref(db, "reasons"), text);
        input.value = "";
      }
    }

    // Show all reasons live
    onValue(ref(db, "reasons"), snapshot => {
      reasonsList.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.textContent = child.val();
        reasonsList.appendChild(li);
      });
    });
  </script>
</body>
</html>
